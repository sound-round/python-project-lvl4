{% load i18n %}

<header class="masthead mb-auto">
    <div class="inner">
        <h3 class="masthead-brand m-3"><a class="navbar-brand" href='/'>{% translate "Task manager" %}</a></h3>
        <nav class="nav nav-masthead justify-content-center">
        
        <a href="/users" class="btn btn-secondary m-3 mr-5">{% translate "Users" %}</a>
        {% if request.user.is_authenticated %}
        <h3 class="m-3 mr-5">{{ request.user}}</h3>
        {% endif %}
        <div class='row m-3'>
            {% if request.user.is_authenticated %}
            <a class="nav-link" href="{% url 'user-logout' %}">{% translate "Log out" %}</a>
            {% else %}
            <a class="nav-link" href="{% url 'user-login' %}">{% translate "Log in" %}</a>
            <a class="nav-link" href="{% url 'create-user' %}">{% translate "Sign up" %}</a>
            {% endif %}
        </div>   
        </nav>
    </div>
</header>
